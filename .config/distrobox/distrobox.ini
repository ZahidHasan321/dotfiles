# Distrobox Manifest
# ==================
# Define your distroboxes here for reproducible setup
#
# Usage:
#   distrobox assemble create                              # Create all
#   distrobox assemble create --name fedora-dev            # Create one
#   distrobox assemble create --replace --name fedora-dev  # Recreate
#
# Or use the interactive script:
#   ~/dotfiles/scripts/create-devbox.sh [name] [distro]
#
# Available images:
#   fedora:    registry.fedoraproject.org/fedora:latest
#   ubuntu:    docker.io/library/ubuntu:24.04
#   debian:    docker.io/library/debian:latest
#   arch:      docker.io/library/archlinux:latest

[fedora-dev]
image=registry.fedoraproject.org/fedora:latest
pull=true
additional_packages="git zsh nodejs pnpm python3 uv docker-cli"
volume=/var/run/docker.sock:/var/run/docker.sock:rw
init_hooks="distrobox-export --bin /usr/bin/node --export-path ~/.local/bin; distrobox-export --bin /usr/bin/npm --export-path ~/.local/bin; distrobox-export --bin /usr/bin/npx --export-path ~/.local/bin; distrobox-export --bin /usr/bin/pnpm --export-path ~/.local/bin; distrobox-export --bin /usr/bin/uv --export-path ~/.local/bin; distrobox-export --bin /usr/bin/uvx --export-path ~/.local/bin; distrobox-export --bin /usr/bin/python3 --export-path ~/.local/bin"

