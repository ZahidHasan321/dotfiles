console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '❯❯ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'cyan'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'
      # mapped_locations configured per-machine in ~/.config/ohmyposh/local.toml

  [[blocks.segments]]
    template = '{{ if .Env.IN_DISTROBOX }} <#313244,#89b4fa> 󰏗 </><#89b4fa,#45475a> {{ .Env.DISTROBOX_NAME }} </><#45475a,transparent></>{{ end }}'
    foreground = '#cdd6f4'
    background = 'transparent'
    type = 'text'
    style = 'powerline'
    powerline_symbol = ''

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = ' <#a6e3a1></> {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<yellow>*</>{{ end }}{{ if gt .Behind 0 }}<magenta> ⇣</>{{ end }}{{ if gt .Ahead 0 }}<magenta> ⇡</>{{ end }}'
    foreground = '#a6e3a1'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    template = '{{ if .Env.VIRTUAL_ENV }} <yellow>({{ .Env.VIRTUAL_ENV | base }})</yellow>{{ end }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'text'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
